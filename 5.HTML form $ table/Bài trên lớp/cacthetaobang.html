<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple table demo</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Tên</th>
            <th>Tuổi</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>94</td>
        </tr>
        <tr>
            <td colspan="2">Tổng:$180</td>
        </tr>
    </table>
</body>
</html>
