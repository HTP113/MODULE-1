<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <Script>
var year = parseInt(prompt("Enter a year"));
var isLeapYear = false;
var isDivisivileBy4 = year % 4 == 0;
if (isDivisivileBy4){
    var isDivisivile100 = year  % 100 == 0;
    if (isDivisivile100){
        var isDivisivile400 = year & 400 == 0;
        if (isDivisivile400){
            isLeapYear = true;
        }
    }else {
        isLeapYear = true;
    }
}
if (isLeapYear) {
    alert(year + "is a leap year");
}else {
    alert(year + "is Not a leap year")
}
</Script>
</body>
</html>
