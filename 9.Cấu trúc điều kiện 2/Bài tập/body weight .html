<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHỈ SỐ CÂN NẶNG</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng</h1> <br>
    Nhập cân nặng: (kg)
    <input type="text" id="kg"><br><br>
    Nhập chiều cao: (m)
    <input type="text" id="m"><br><br>
    <button type="button" onclick="Kiem_tra()">Kiểm tra</button><br><br>
    <div id="result"></div>
    <script>
        function Kiem_tra() {
            let kg = document.getElementById('kg').value;      
            let m = document.getElementById('m').value;
            let BMI = kg /( Math.pow(m, 2));
            if (BMI < 18)
                result = "Underweight";
            else if (BMI < 25.0)
                result = ("Normal");
            else if (BMI < 30.0)
                result = ("Overweight")
            else
            result = "Obese";
            document.getElementById('result').innerHTML = "Chỉ số BMI là: " + BMI + " - " + result

        }
    </script>
</body>

</html>
