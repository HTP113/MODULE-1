<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Good Fast Cheap</title>
</head>
<body>
    <input type="checkbox" id="good" onchange="changeGood()">Good <br>
    <input type="checkbox" id="fast" onchange="changeFast()">Fast <br>
    <input type="checkbox" id="cheap" onchange="changeCheap()">Cheap 
</body>
<script>
    function changeGood() {
        console.log(document.getElementById('fast').value);
        console.log(document.getElementById('good').value, " document.getElementById('good').value");
        document.getElementById('fast').value = !document.getElementById('good').value ;
    }
    function changeFast() {
        document.getElementById('cheap').value  = !document.getElementById('fast').value ;
    }
    function changeCheap() {
        document.getElementById('good').value  = !document.getElementById('cheap').value ;
    }
</script>

</html>
