<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <button id="btnControlLeft" onclick='controlLeft()'>Left</button>
    <button id="btnControlRight" onclick='controlRight()'>Right</button>
    <button id="btnControlUp" onclick='controlUp()'>Up</button>
    <button id="btnControlDown" onclick='controlDown()'>Down</button>
    </div>
    <br>
    <img id="car" src="left.jpg" alt="" style="position: relative;left: 0;top: 0;" width="200" height="100">
    <script>
        function controlRight() {
    document.getElementById("car").src = "right.jpg";
    var element = document.getElementById("car");
    element.style.width = 200 + "px";
    element.style.height = 100 + "px";
    element.style.left = parseInt(element.style.left) + 50 + "px";
    }
function controlLeft() {
    document.getElementById("car").src = "left.jpg";
    var element = document.getElementById("car");
    element.style.width = 200 + "px";
    element.style.height = 100 + "px";
    element.style.left = parseInt(element.style.left) - 50 + "px";
}
function controlUp() {
    document.getElementById("car").src = "up.jpg";
    var element = document.getElementById("car");
    element.style.width = 100 + "px";
    element.style.height = 200 + "px";
    element.style.top = parseInt(element.style.top) - 50 + "px";
}
function controlDown() {
    document.getElementById("car").src = "down.jpg";
    var element = document.getElementById("car");
    element.style.width = 100 + "px";
    element.style.height = 200 + "px";
    element.style.top = parseInt(element.style.top) + 50 + "px";
}
    </script>
</body>

</html>
