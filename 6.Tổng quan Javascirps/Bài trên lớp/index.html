<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- có 3 cách kết hợp HTML $ JS
        c1 INLINE viết trực tiếp ở element thông qua event của element
    c2 INTERNAL viết bên trong cặp thẻ <script></script>
    c3 EXTERNAL  viết bên trong 1 file có phần mở rộng là js sẽ link vào file html qua thẻ script -->

    <!-- c1 INLINE viết trực tiếp ở element thông qua event của element -->
    <button onmouseover="this.innerText = new Date()" onmouseout="this.innerText = 'Howver to show Datetime'"
        onclick="alert(this.innerText)" ondblclick="alert('Hello anh em!')">

        Howver show Datetime
    </button>
    <p onmouseover="this.innerText = new Date()">How to show Datetime</p>
    <input type="password" value="123456" onfocus="this.type='text'" onblur="this.type='password'">
    <!-- c2 INTERNAL viết bên trong cặp thẻ <script></script> -->
    <br>
    <label for=""></label>
    <input id="pw" type="password">
    <button id="btn" onclick="showPassword()">Show password</button>
    <script>
        function showPassword() {
            // alert("a")
            if (document.getElementById('pw').type == 'password') {
                document.getElementById('pw').type = 'text';
                document.getElementById('btn').innerText = 'Hide Password';
            }
            else {
                document.getElementById('pw').type = 'password';
                document.getElementById('btn').innerText = 'Show Password';
            }
        }


    </script>
</body>

</html>
